services:
  sentiment:
    build: .
    ports:
      - "8000:8000"
    environment:
      - THALAMUS_API_KEY=${THALAMUS_API_KEY}
      - THALAMUS_LOG_LEVEL=INFO
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - model-cache:/app/.cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  model-cache:
